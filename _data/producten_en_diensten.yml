- naam: "Data&nbsp;services&nbsp;(API's)"
  omschrijving: "Ontwikkeling en beheer van data services: door verschillende applicaties herbruikbare back-ends, en automatische acties op basis van real-time data (\"triggers\")."
  uri: http://apis.dataservicepunt.nl/

- naam: Apps
  omschrijving: Ontwikkeling en beheer online tools voor gebruik, beheer, analyse en visualisatie van data.
  uri: http://apps.dataservicepunt.nl/
