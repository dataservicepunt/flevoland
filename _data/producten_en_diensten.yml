- naam: Data&nbsp;vragen
  omschrijving: "Hulp bij het oplossen van data vragen, zoals data leveringen (\"ik zoek data over ...\") en data analyses. Voor meer informatie kunt u mailen naar <a href=\"mailto:flevoland@dataservicepunt.nl\">flevoland@dataservicepunt.nl</a>."

- naam: Data&nbsp;marts
  omschrijving: "Ontwikkeling en beheer van data marts: datasets op maat - die regelmatig automatisch worden geactualiseerd - voor periodieke analyse en visualisatie."
